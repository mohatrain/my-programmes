<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm</title>

</head>
<form action="url"></form>

<body>
    <div id="bodaBodaBanja">
        <div class="container1">
            <div class="row">
                <div class="col1">
                    <fieldset id="field1">
                        <label for="NIN">NIN</label>
                        <input type="text" name="NIN" id="cid" placeholder="NIN"><br> (13 Characters, start with 3
                        alpahabets)<br><br>
                        <label for="Name">Name</label>
                        <input type="text" name="Name" id="nm" placeholder="Name"> <br> (Alphabets Only)<br><br>
                        <label for="Nationality">Nationality</label>
                        <input type="text" name="Nationality" id="Nation">
                        <p>Marital Status</p>
                        <form action="">
                            <input type="radio" name="married" id="">Married
                            <input type="radio" name="single" id="">Single <br><br>
                            <label for="PhoneNumber">Phone Number</label>
                            <input type="text" name="PhoneNumber" id="Phone" placeholder="+256">
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="col2">
                    <fieldset id="field2">
                        <label for="Current Date">Current Date</label>
                        <input type="date" name="Current Date" id="date"> <br><br>
                        <label for="DateOfBirth">Date of Birth</label>
                        <input type="date" name="DateOfBirth" id="DOB"><br><br>
                        <label for="DownPayment">Down payment</label>
                        <input type="number" name="DownPayment" id="payment" placeholder="Alpha numerals">
                        <p>Kind of Vehicles</p>
                        <form action="">
                            <input type="radio" name="BodaBoda" id="">BodaBoda
                            <input type="radio" name="TukTuks" id="">TukTuks <br><br>
                            <input type="radio" name="Tricycles" id="">Tricycles<br><br>

                    </fieldset>

                </div>
                <div class="col3">
                    <fieldset id="field3">
                        <label for="RefreesName">RefreesName</label>
                        <input type="text" name="RefreesName" id="Rname"> <br><br>
                        <label for="Refrees Phone">Refrees Phone</label>
                        <input type="number" name="RefreesPhone" id="Rphone"><br><br>
                        <label for="Refreeswork"></label>
                        <input type="text" name="Refreeswork" id="Rwork"><br><br>
                        <label for="Date of Birth for Refree"></label>
                        <input type="date" name="DateOfBirthforRefree" id="DOBR"><br>
                        <label for="StageName">Stage Name</label>
                        <input type="text" name="StageName" id="Stage" placeholder="example LC1,LC2"> <br><br>
                        <label for="Other Loans">Other Loans</label>
                        <input type="text" name="OtherLoans" id="OtherL" placeholder="Incase of Any"> <br><br>

                    </fieldset>
                </div>
            </div>
        </div>
        <div class="row">
            <button id="btn">Cancel</button>

        </div>
    </div>
</body>

</html>
